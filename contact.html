      <h1 id="conhead">Contact and Links</h1>

      <div class="container">
        
        <i class="fa fa-envelope-o" style="font-size:32px"> | <a data-target="#modalContactForm" data-toggle="modal" href="#">thomasfitzer89@gmail.com</a></i>
        <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Contact Form</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <input type="text" id="form34" class="form-control validate">
              <label data-error="wrong" data-success="right" for="form34">Name</label>
          </div>

          <div class="md-form mb-5">
            <input type="email" id="form29" class="form-control validate">
            <label data-error="wrong" data-success="right" for="form29">Email</label>
          </div>

          <div class="md-form mb-5">
            <input type="text" id="form32" class="form-control validate">
            <label data-error="wrong" data-success="right" for="form32">Subject</label>
          </div>

          <div class="md-form">
            <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
            <label data-error="wrong" data-success="right" for="form8">Message</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-light">Send</button>
      </div>
